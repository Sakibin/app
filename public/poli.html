<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h3 {
            color: #333;
            text-align: center;
        }
        #image-container {
            margin-top: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #4757FF;   
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            width: 90%;
            max-width: 200px;
            box-sizing: border-box;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #5a67d8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #4c51bf;
        }
        .hidden {
            display: none;
        }
        /* Responsive styling */
        @media (max-width: 600px) {
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h3>AI Image Generation ðŸª„</h3>
    <input type="text" id="prompt" placeholder="Enter a prompt...">
    <button onclick="generateImage()">Create Image</button>
    <div id="image-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
            const imgContainer = document.getElementById('image-container');

            // Clear previous image and button
            imgContainer.innerHTML = '';

            // Create image element
            const img = document.createElement('img');
            img.src = url;
            img.alt = prompt;

            // Append image to the container
            imgContainer.appendChild(img);

            // Show download button
            createDownloadButton(url);
        }

        function createDownloadButton(imageUrl) {
            const imgContainer = document.getElementById('image-container');

            // Create download button
            const downloadButton = document.createElement('button');
            downloadButton.classList.add('download-btn');
            downloadButton.textContent = 'Download Image';
            imgContainer.appendChild(downloadButton);

            // Add download functionality
            downloadButton.addEventListener('click', () => downloadImage(imageUrl));
        }

        function generateRandomFilename(length) {
            const characters = 'abcde';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return `${result}.png`;
        }

        function downloadImage(imageUrl) {
            const randomFilename = generateRandomFilename(5); // Generate a random filename of length 5
            axios({
                url: imageUrl,
                method: 'GET',
                responseType: 'blob' // Important: handle the response as a binary blob
            })
            .then(response => {
                const url = window.URL.createObjectURL(new Blob([response.data]));
                const a = document.createElement('a');
                a.href = url;
                a.setAttribute('download', randomFilename); // Use the generated filename
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Error downloading image:', error);
            });
        }
    </script>
</body>
</html>
