<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register & Login with Firebase Auth</title>

  <link rel="icon" href=
"https://i.ibb.co.com/K97LhLJ/received-1803572103387568.jpg"
        type="image/x-icon" />
      
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #0f172a;
      --surface: #1e293b;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      background: var(--surface);
      width: 600px; /* Increased container size */
      padding: 2.5rem;
      margin: 50px auto;
      border-radius: 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: none; /* Initially hidden */
    }

    /* Display the signup container by default */
    #signup {
      display: block;
    }

    form {
      margin: 0 2rem;
    }

    .form-title {
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1rem;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    label {
      position: absolute;
      left: 3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: all 0.3s;
      pointer-events: none;
    }

    input:focus ~ label,
    input:not(:placeholder-shown) ~ label {
      top: 0;
      left: 0.8rem;
      font-size: 0.8rem;
      color: var(--primary);
      background: var(--surface);
      padding: 0 0.5rem;
    }

    .recover {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .recover a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .recover a:hover {
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary);
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-secondary);
    }

    #signUpButton, #signInButton {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      margin-left: 0.5rem;
    }

    #signUpButton:hover, #signInButton:hover {
      color: var(--secondary);
      transform: none;
    }

    .messageDiv {
      background: var(--primary);
      color: var(--text);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeOut 7s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Server Card Styles */
    .server-card {
      background: var(--surface);
      border-radius: 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    .server-icon {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 20px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .server-card:hover .server-icon {
      transform: scale(1.1);
    }

    .server-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Update container styles to accommodate server card */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Responsive Design */
    @media screen and (min-width: 1200px) {
        .container {
            width: 500px;
        }
    }

    @media screen and (max-width: 1199px) and (min-width: 992px) {
        .container {
            width: 450px;
        }
    }

    @media screen and (max-width: 991px) and (min-width: 768px) {
        .container {
            width: 400px;
        }
        
        form {
            margin: 0 1.5rem;
        }
    }

    @media screen and (max-width: 767px) {
        .container {
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
            margin: 20px auto;
        }

        form {
            margin: 0 1rem;
        }

        .form-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            font-size: 14px;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
        }

        .input-group i {
            font-size: 1rem;
            left: 0.8rem;
        }

        label {
            left: 2.5rem;
            font-size: 14px;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            left: 0.5rem;
            font-size: 12px;
        }

        button {
            padding: 0.6rem;
            font-size: 14px;
        }

        .recover {
            font-size: 13px;
            margin-bottom: 1rem;
        }

        .links {
            margin-top: 1rem;
            font-size: 14px;
        }

        #signUpButton, #signInButton {
            font-size: 14px;
        }

        .messageDiv {
            padding: 0.8rem;
            font-size: 13px;
            margin-bottom: 1rem;
        }
    }

    @media screen and (max-width: 480px) {
        .container {
            width: 95%;
            padding: 1rem;
        }

        form {
            margin: 0 0.5rem;
        }

        .form-title {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
        }

        input {
            font-size: 13px;
            padding: 0.5rem 1rem 0.5rem 2.2rem;
        }

        .input-group i {
            font-size: 0.9rem;
            left: 0.7rem;
        }

        label {
            left: 2.2rem;
            font-size: 13px;
        }

        .messageDiv {
            padding: 0.7rem;
            font-size: 12px;
        }
    }

    @media screen and (max-width: 320px) {
        .container {
            width: 100%;
            padding: 0.8rem;
        }

        .form-title {
            font-size: 1.1rem;
        }

        input {
            font-size: 12px;
        }

        .links {
            flex-direction: column;
            gap: 0.5rem;
        }

        .links p, #signUpButton, #signInButton {
            font-size: 13px;
        }
    }

    /* Handle height-based media queries for shorter screens */
    @media screen and (max-height: 600px) {
        .container {
            margin: 10px auto;
            padding: 1rem;
        }

        .form-title {
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 0.8rem;
        }

        .recover {
            margin-bottom: 0.8rem;
        }
    }
  </style>
</head>
<body>
    <div class="auth-container">
        <!-- Add Server Card -->
        <div class="server-card">
            <div class="server-icon">
                <i class="fas fa-server"></i>
            </div>
            <h2 class="server-name">Sakibin Server</h2>
        </div>

        <!-- Register Container -->
        <div class="container" id="signup">
            <h1 class="form-title">Register</h1>
            <form id="signupForm">
              <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
              <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email"  id="rEmail" name="email" placeholder="Email" required>
                  <label for="rEmail">Email</label>
              </div>
              <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="rPassword" name="password" placeholder="Password" required>
                  <label for="rPassword">Password</label>
              </div>
              <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
            </form>
            <div class="links">
              <p>Already Have Account?</p>
              <button id="signInButton">Sign In</button>
            </div>
          </div>
    
          <!-- Sign In Container -->
          <div class="container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form id="loginForm">
              <div id="signInMessage" class="messageDiv" style="display:none;"></div>
              <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email"  id="emailLogin" name="email" placeholder="Email" required>
                  <label for="emailLogin">Email</label>
              </div>
              <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="passwordLogin" name="password" placeholder="Password" required>
                  <label for="passwordLogin">Password</label>
              </div>
              <p class="recover">
                <a href="#">Recover Password</a>
              </p>
              <button type="submit" class="btn" id="submitSignIn">Sign In</button>
            </form>
            <div class="links">
              <p>Don't have an account yet?</p>
              <button id="signUpButton">Sign Up</button>
            </div>
          </div>
    </div>

  <!-- Firebase Configuration and Scripts -->
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9oOgsN0IE5vw48dnp1n4SykPSQsL8lSw",
      authDomain: "sakibin-75f62.firebaseapp.com",
      projectId: "sakibin-75f62",
      storageBucket: "sakibin-75f62.appspot.com",
      messagingSenderId: "732867500543",
      appId: "1:732867500543:web:96df65624c7897c106efca",
      measurementId: "G-BGGNPS1N1X"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle Signup
    const signupForm = document.getElementById('signupForm');
    const signUpMessage = document.getElementById('signUpMessage');

    signupForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = event.target.email.value.trim();
      const password = event.target.password.value.trim();

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        signUpMessage.style.display = 'block';
        signUpMessage.textContent = `User ${userCredential.user.email} signed up successfully!`;

        // Redirect to home.html after a short delay to show the message
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000); // 2-second delay
      } catch (error) {
        signUpMessage.style.display = 'block';
        signUpMessage.textContent = `Error: ${error.message}`;
      }
    });

    // Handle Login
    const loginForm = document.getElementById('loginForm');
    const signInMessage = document.getElementById('signInMessage');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = event.target.email.value.trim();
      const password = event.target.password.value.trim();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        signInMessage.style.display = 'block';
        signInMessage.textContent = `User ${userCredential.user.email} logged in successfully!`;

        // Redirect to home.html after a short delay to show the message
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000); // 2-second delay
      } catch (error) {
        signInMessage.style.display = 'block';
        signInMessage.textContent = `Error: ${error.message}`;
      }
    });

    // Toggle between Sign Up and Sign In
    const signUpButton = document.getElementById('signUpButton');
    const signInButton = document.getElementById('signInButton');
    const signupContainer = document.getElementById('signup');
    const signInContainer = document.getElementById('signIn');

    signUpButton.addEventListener('click', () => {
      signupContainer.style.display = 'block';
      signInContainer.style.display = 'none';
    });

    signInButton.addEventListener('click', () => {
      signupContainer.style.display = 'none';
      signInContainer.style.display = 'block';
    });

    // Optional: Redirect to home.html if the user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
