<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/9433/9433110.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            padding-right: 4rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
        }

        .paste-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .paste-button:hover {
            background: var(--secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
        }

        .quality-buttons {
            display: none;
            gap: 1rem;
            margin-top: 1rem;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.5rem;
            border: 1px solid var(--primary);
        }

        .info p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .info p:last-child {
            margin-bottom: 0;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-download"></i> Video Downloader</h1>
                <p>Download videos from Facebook, TikTok, Instagram and more</p>
            </div>

            <div class="input-container">
                <input type="text" id="video-url" placeholder="Paste video URL here...">
                <button class="paste-button" onclick="pasteText()">
                    <i class="fas fa-paste"></i>
                </button>
            </div>

            <button class="btn" onclick="getDownloadLinks()">
                <i class="fas fa-search"></i> Get Download Links
            </button>

            <div class="quality-buttons" id="quality-buttons">
                <button class="btn btn-warning" onclick="downloadLow()">
                    <i class="fas fa-download"></i> Download SD Quality
                </button>
                <button class="btn btn-success" onclick="downloadHigh()">
                    <i class="fas fa-download"></i> Download HD Quality
                </button>
            </div>

            <div class="info">
                <p><i class="fas fa-info-circle"></i> Supported platforms: TikTok, Facebook, Instagram</p>
                <p><i class="fas fa-exclamation-triangle"></i> Video quality depends on source availability</p>
                <p><i class="fas fa-shield-alt"></i> Ensure the video link is publicly accessible</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by Sakibin Sinha Â© 2024</p>
    </footer>

    <script>
        function pasteText() {
            navigator.clipboard.readText().then(clipText => document.getElementById("video-url").value = clipText);
        }

        function getDownloadLinks() {
            const url = document.getElementById('video-url').value;
            if (url) {
                fetch(`/alldl?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status) {
                            document.getElementById('quality-buttons').style.display = 'block';
                            window.lowQualityUrl = data.data.low;
                            window.highQualityUrl = data.data.high;
                        } else {
                            alert('Failed to retrieve download links');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching download links:', error);
                        alert('Error fetching download links');
                    });
            } else {
                alert('Please enter a URL');
            }
        }

        function downloadLow() {
            if (window.lowQualityUrl) {
                window.location.href = `/download?url=${encodeURIComponent(window.lowQualityUrl)}`;
            } else {
                alert('Low quality link not available');
            }
        }

        function downloadHigh() {
            if (window.highQualityUrl) {
                window.location.href = `/download?url=${encodeURIComponent(window.highQualityUrl)}`;
            } else {
                alert('High quality link not available');
            }
        }

        window.addEventListener('resize', function() {
            const activeElement = document.activeElement;
            if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA') {
                setTimeout(function() {
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        });
    </script>
</body>
</html>
